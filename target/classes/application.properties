spring.application.name=mediscreen-report

server.port=9012

# write error, info and debug logs
logging.level.error=ERROR
logging.level.root=ERROR
logging.level.com.mediscreen=DEBUG
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

patient.url.cross=http://localhost:9010
note.url.cross=http://localhost:9011

server.error.include-message=always

# Allow to send an error if there is a bad variable in json object in a PUT or POST request
spring.jackson.deserialization.fail_on_unknown_properties=true